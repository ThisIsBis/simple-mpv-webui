repos:
- repo: local
  hooks:
  - id: black
    stages: [commit]
    name: black
    language: system
    entry: black
    types: [python]
  - id: isort
    stages: [commit]
    name: isort
    language: system
    entry: isort -y
    types: [python]
  - id: flake8
    stages: [commit]
    name: flake8
    language: system
    entry: flake8
    types: [python]
  - id: gitlint
    stages: [commit-msg]
    name: gitlint
    language: system
    entry: gitlint
    args: [--contrib=CT1, --ignore=B1, --ignore=B5, --ignore=B6, --msg-filename]
